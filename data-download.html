<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Vu Gia Thu Bon river basin drought map</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/template.min.css" />
    <link rel="stylesheet" href="css/download.min.css" />

    <script src="https://js.arcgis.com/3.19/"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/download.js"></script>
    <script>
        var currentPage = ['download'];
    </script>
</head>
<body>
    <div class="template"></div>
    <div class="content">
        <div class="col-sm-4">
            <h2><span id="time_scale">3-month</span> SPI for <span id="month">04</span>/<span id="year">2016</span></h2>
            <div class="controller">
                <h5 style="margin-top: 32px;">Preview data in:</h5>
                <div class="ctrl-wrap">
                    <p>
                        <input id="year_input" type="number"
                            min="2000" max="2017" step="1" value="2016" />
                    </p>
                    <p><label>Year</label></p>
                </div>
                <div class="ctrl-wrap">
                    <p>
                        <input id="month_input" type="number"
                            min="1" max="12" step="1" value="04" onchange="if(parseInt(this.value,10)<10)this.value='0'+parseInt(this.value);" />
                    </p>
                    <p><label>Month</label></p>
                </div>
                <h5 style="margin-top: 8px;">Time scale:</h5>
                <div class="ctrl-wrap">
                    <p>
                        <select id="time_scale_input">
                            <option value="1">1-month</option>
                            <option value="3" selected>3-month</option>
                            <option value="6">6-month</option>
                            <option value="12">12-month</option>
                        </select>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-sm-pull-1">
            <div class="map-wrap">
                <div id="preview">
                    <img src="/preview/spi/3/201604.png"/>
                </div>
                <div class="btn-download-wrap text-center">
                    <a class="download-btn" href="/preview/spi/3/201604.png" download target="_blank">Download</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
