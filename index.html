<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Vu Gia Thu Bon river basin drought map</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css" />

    <script src="https://js.arcgis.com/3.18/"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/map.js"></script>
</head>
<body>
<div id="map"></div>

<svg width="0" height="0" class="test">
    <defs>
        <clipPath id="vgtbBoundary">
        </clipPath>
    </defs>
</svg>

<div id="title">
    <h1><span id="time_scale">3-month</span> SPI for <span id="month">1</span>/<span id="year">2013</span></h1>
</div>

<div id="sidebar">
    <div id="controller">
        <section>
            <h3>Observation attributes</h3>
            <div>
                <p><b>Year:</b></p>
                <p>
                    <input id="year_input" type="number"
                        min="2000" max="2016" step="1" value="2013" />
                </p>
            </div>
            <div>
                <p><b>Month:</b></p>
                <p>
                    <input id="month_input" type="number"
                        min="1" max="12" step="1" value="01" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" />
                </p>
            </div>
            <div>
                <p><b>Time scale:</b></p>
                <p>
                    <select id="time_scale_input">
                        <option value="1">1-month</option>
                        <option value="3" selected>3-month</option>
                        <option value="6">6-month</option>
                        <option value="12">12-month</option>
                    </select>
                </p>
            </div>
        </section>
        <section>
            <h3>Toogle features</h3>
            <div>
                <a class="btn-toggle" id="grid_toggle" href="javascript:;">Show Grid</a>
            </div>
            <div>
                <a class="btn-toggle" id="stations_toggle" href="javascript:;">Hide Stations</a>
            </div>
        </section>
    </div>

    <div id="legend">
        <h3>Legend</h3>
        <table>
        </table>
    </div>
</div>

</body>
</html>
